<!DOCTYPE html>
<html>
<head>
	<title> OTELL | Edit Profil </title>
	<link rel="stylesheet" type="text/css" href="css/editprofil.css">
	<link rel="shortcut icon" href="img/blondo.png">
</head>
<body>
	<div id="login">
		<div class="head">
			<div class="logo"><img src="img/o.png"></div>
		</div>
		<div class="container">
			<p>Profile Anda</p>
		</div>
		<div class="edit-foto">
			<img src="img/profil.png">
			<button class="edit">
				<img src="img/edit.svg">
			</button>
		</div>
		<div class="edit-profil">
			<form action="#" class="form">
				<input type="text" name="ussernanme" placeholder="Nama Anda" class="usser"></br><br>
				<input type="email" name="email" placeholder="Email" class="imel"></br><br>	
				<input type="password" name="password" placeholder="Password" class="pass"></br><br>
				<input type="password" name="password" placeholder="Ulangi Password" class="repass"></br></br>
				<button class="button-edit"> Simpan </button>
			</form>
		</div>
		<div class="line"> 
		<hr>
			<div class="footer">
				<p class="kata"> Made with <img src="img/love.png"> by <a href="https://www.behance.net/tericyduck" target="_blank"> SeboLearn </a>  </p>
			</div> 
		</div>
	</div>
</body>
</html>
